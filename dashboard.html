<script>
function startTime()
{
    var date = new Date();
    var hour = date.getHours();
    var min = date.getMinutes();
    var sec = date.getSeconds();

    min = checkTime(min);
    sec = checkTime(sec);

    document.getElementById('clock').innerHTML = hour + ":" + min + ":" + sec;

    var time = setTimeout(startTime, 500);
}

function checkTime(i)
{
    if (i < 10) {i = "0" + i};
    return i;
}
    
startTime();
</script>
